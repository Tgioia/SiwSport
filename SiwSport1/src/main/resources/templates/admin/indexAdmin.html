<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Amministratore</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <a href="/"><img src="/images/logo.png" alt="Federazione Sportiva Logo" class="logo"></a>
        <h1>Federazione Sportiva - Admin Dashboard</h1>
        <nav>
            <ul>
                <li th:if="${#authentication.name != 'anonymousUser'}"><a th:href="@{/logout}">Logout</a></li>
                <li th:unless="${#authentication.name != 'anonymousUser'}"><a th:href="@{/login}">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>

		<section>
		    <h2>Gestione Presidenti</h2>
		    <!-- Link per aggiungere un nuovo presidente -->
		    <a th:href="@{/admin/formNewPresidente}" class="button">Crea Nuovo Presidente</a>
		</section>
		
        <section>
            <h2>Gestione Squadre</h2>
            <ul>
                <li><a th:href="@{/admin/formNewSquadra}">Aggiungi Nuova Squadra</a></li>
                <li><a th:href="@{/admin/indexSquadra}">Visualizza e Gestisci Squadre</a></li>
            </ul>
        </section>

        <section>
            <h2>Gestione Giocatori</h2>
            <ul>
                <li><a th:href="@{/admin/indexGiocatori}">Visualizza e Gestisci Giocatori</a></li>
            </ul>
        </section>

    </main>

    <footer>
        <p>Â© 2024 Federazione Sportiva</p>
    </footer>
</body>
</html>
