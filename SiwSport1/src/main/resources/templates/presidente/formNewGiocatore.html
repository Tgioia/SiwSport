<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Nuovo Giocatore</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <a href="/"><img src="/images/logo.png" alt="Federazione Sportiva Logo" class="logo"></a>
        <h1>Federazione Sportiva</h1>
        <nav>
            <ul>
                <li th:if="${#authentication.name != 'anonymousUser'}"><a th:href="@{/logout}">Logout</a></li>
                <li th:unless="${#authentication.name != 'anonymousUser'}"><a th:href="@{/login}">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Aggiungi Nuovo Giocatore</h1>
        <form th:action="@{/presidente/giocatore}" th:object="${giocatore}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required />
            </div>

            <div>
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" th:field="*{cognome}" required />
            </div>

            <div>
                <label for="dataNascita">Data di Nascita:</label>
                <input type="date" id="dataNascita" th:field="*{dataNascita}" required />
            </div>

            <div>
                <label for="luogoNascita">Luogo di Nascita:</label>
                <input type="text" id="luogoNascita" th:field="*{luogoNascita}" required />
            </div>

            <div>
                <label for="ruolo">Ruolo:</label>
                <input type="text" id="ruolo" th:field="*{ruolo}" required />
            </div>

            <div>
                <label for="squadra">Squadra:</label>
                <select th:field="*{squadra.id}" required>
                    <option th:each="squadra : ${squadre}" th:value="${squadra.id}" th:text="${squadra.nome}">Seleziona squadra</option>
                </select>
            </div>

            <div>
                <label for="inizioTesseramento">Inizio tesseramento:</label>
                <input type="date" id="inizioTesseramento" th:field="*{inizioTesseramento}" required />
            </div>

            <div>
                <label for="fineTesseramento">Fine tesseramento:</label>
                <input type="date" id="fineTesseramento" th:field="*{fineTesseramento}" />
            </div>

            <button type="submit">Aggiungi Giocatore</button>
        </form>

        <a th:href="@{/presidente/indexPresidente}">Torna alla homepage</a>
    </main>

    <footer>
        <p>Â© 2024 Federazione Sportiva</p>
    </footer>
</body>
</html>
