<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Elenco Giocatori</title>
</head>
<body>
    <h2>Elenco Giocatori</h2>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Ruolo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="giocatore : ${giocatori}">
                <td th:text="${giocatore.nome}">Nome</td>
                <td th:text="${giocatore.cognome}">Cognome</td>
                <td th:text="${giocatore.ruolo}">Ruolo</td>
                <td>
                    <a th:href="@{/giocatore/{id}(id=${giocatore.id})}">Dettagli</a>
                    <a th:href="@{/giocatore/delete/{id}(id=${giocatore.id})}">Elimina</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
